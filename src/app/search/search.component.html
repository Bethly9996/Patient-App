<div>
    <div>
        
      <h3><b>Patient Search</b></h3>
    </div>
    <div id="search">
      <div id="box">
        <b class="boxHeader">Find Patient(s)</b>
      </div>
      <form (submit)="onSubmit()" action="#" method="get">
        <div class="identifier">
          <table>
            <tbody>
              <tr>
                <td><label for="">Patient Identifier or patient name:</label></td>
                <td>
                  <input
                    type="search"
                    [(ngModel)]="searchTerm"
                    id="input"
                    name="search"
                    placeholder="Search for names or id.."
                    title="Type in a name"
                    aria-label="Search"
                    
                  />
                </td>
              </tr>
            </tbody>
          </table>
  
          <table class="table table-striped table-responsive table-hover">
            <thead>
              <tr>
                <th scope="col">PatientId</th>
                <th scope="col">Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Birthdate</th>
                <th scope="col">Age</th>
                <th scope="col">Contact</th>
                <th scope="col">HIV Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let patient of results"
              class="clickable">
                <td>{{patient.PatientId}}</td>
                <td>{{patient.name}}</td>
                <td>{{patient.gender}}</td>
                <td>{{patient.dob}}</td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  
    <div class="hr-line-dashed"></div>
  
    <br />
    &nbsp; or
    <br />
    <br />
    <app-register></app-register>
